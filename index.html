<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quicktasks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div id="logo">
          <img src="assets/icons/logo.svg" alt="quicktasks logo" />
        </div>
      </nav>
    </header>
    <main>
      <section class="options">
        <button id="new-category-btn">New category</button>
        <div class="form-group">
          <input type="checkbox" name="hide-done-todos" id="hide-done-todos" />
          <label for="hide-done-todos">Hide done tasks</label>
        </div>
      </section>
      <section class="category-list">
        <div class="category-card">
          <div class="category-label green">üéì university</div>
          <button class="edit-category-btn">
            <img src="assets/icons/edit-icon.svg" alt="Edit category button" />
          </button>
          <ul class="todo-list">
            <li class="todo">
              <input type="checkbox" />
              <p class="todo-text">study for midterms</p>
              <button class="todo-options-btn">
                <img
                  src="assets/icons/ellipsis-icon.svg"
                  alt="Task options button"
                />
              </button>
            </li>
            <li class="todo done">
              <input type="checkbox" checked />
              <p class="todo-text">finish final art class project</p>
              <button class="todo-options-btn">
                <img
                  src="assets/icons/ellipsis-icon.svg"
                  alt="Task options button"
                />
              </button>
            </li>
            <li class="todo">
              <input type="checkbox" />
              <p class="todo-text">return book to the library before 6pm</p>
              <button class="todo-options-btn">
                <img
                  src="assets/icons/ellipsis-icon.svg"
                  alt="Task options button"
                />
              </button>
            </li>
          </ul>
          <button class="new-todo-btn">+ New task</button>
        </div>
        <div class="category-card">
          <div class="category-label purple">üè† house</div>
          <button class="edit-category-btn">
            <img src="assets/icons/edit-icon.svg" alt="Edit category button" />
          </button>
          <ul class="todo-list">
            <li class="todo">
              <input type="checkbox" />
              <p class="todo-text">buy groceries</p>
              <button class="todo-options-btn">
                <img
                  src="assets/icons/ellipsis-icon.svg"
                  alt="Task options button"
                />
              </button>
            </li>
            <li class="todo">
              <input type="checkbox" />
              <p class="todo-text">do the laundry</p>
              <button class="todo-options-btn">
                <img
                  src="assets/icons/ellipsis-icon.svg"
                  alt="Task options button"
                />
              </button>
            </li>
            <li class="todo">
              <input type="checkbox" />
              <p class="todo-text">plant flowers in the garden</p>
              <button class="todo-options-btn">
                <img
                  src="assets/icons/ellipsis-icon.svg"
                  alt="Task options button"
                />
              </button>
            </li>
          </ul>
          <button class="new-todo-btn">+ New task</button>
        </div>
        <div class="category-card">
          <div class="category-label yellow">New category</div>
          <button class="edit-category-btn">
            <img src="assets/icons/edit-icon.svg" alt="Edit category button" />
          </button>
          <ul class="todo-list"></ul>
          <button class="new-todo-btn">+ New task</button>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
